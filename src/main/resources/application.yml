spring:
  datasource:
    url: "${DB_URL:jdbc:postgresql://localhost:5432/gym_db}"
    username: "${DB_USER:postgres}"
    password: "${DB_PASSWORD:root}"
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: "${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}"
    show-sql: true
management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: "*"
